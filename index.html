<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangladesh Board Result</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/arial-2" rel="stylesheet" />
  </head>
  <body>
    <!-- Heading Part -->
    <div class="app">
      <div class="header">
        <div class="logo">
          <img
            src="http://www.educationboardresults.gov.bd/images/bd_logo.png"
            alt="logo"
          />
        </div>
        <div class="title">
          <div class="title-min">
            <h1>Ministry of Education</h1>
            <img
              src="http://www.educationboardresults.gov.bd/images/banner_flag.jpg"
              alt="banner_flag"
            />
          </div>
          <span class="isebb"
            >Intermediate and Secondary Education Boards Bangladesh</span
          >
          <span class="link">Official Website of Education Board</span>
        </div>
      </div>
      <!-- Reseult form deign -->
      <div class="result">
        <div class="result_data">
        <table>
          <tbody>
            <tr> 
              <td>
                <label class="result_title">Examination</label>
              </td>
              <td>
              <span>:</span>
              </td>
              <td>
                <select name="exam-name" id="exam-name">
                  <option value="ssc">SSC/Dakhil/Equivalent</option>
                  <option value="jsc">JSC/JDC</option>
                  <option value="ssc">SSC/Dakhil</option>
                  <option value="ssc_voc">SSC(Vocational)</option>
                  <option value="hsc">HSC/Alim</option>
                  <option value="hsc_voc">HSC(Vocational)</option>
                  <option value="hsc_hbm">HSC(BM)</option>
                  <option value="hsc_dic">Diploma in Commerce</option>
                  <option value="hsc">Diploma in Business Studies</option>
                </select>
              </td>
            </tr>
            <tr> 
              <td>
                <label class="result_title">Year</label>
              </td>
              <td>
              <span>:</span>
              </td>
              <td>
                <select name="year" id="year">
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select>
              </td>
            </tr>
            <tr> 
              <td>
                <label class="result_title">Board</label>
              </td>
              <td>
              <span>:</span>
              </td>
              <td>
                <select name="board-name" id="board-name">
                    <option value="mym">Mymensingh</option>
                    <option value="dha">Dhaka</option>
                    <option value="raj">Rajshahi</option>
                    <option value="ctg">Chittagong</option>
                    <option value="bar">Barisal</option>
                    <option value="syl">Sylhet</option>
                    <option value="com">Comilla</option>
                    <option value="din">Dinajpur</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label class="result_title">Roll</label>
              </td>
            <td>
              <span>:</span>
            </td>
            <td>
              <input id="roll" type="text">
            </td>
            </tr>
            <tr>
              <td>
                <label class="result_title">Reg: No</label>
              </td>
            <td>
              <span>:</span>
            </td>
            <td>
              <input id="reg" type="text">
            </td>
            </tr>
            <tr>
              <td>
                <label class="result_title"><span>7</span>+<span>8</span></label>
              </td>
            <td>
              <span>=</span>
            </td>
            <td>
              <input id="captcha" type="text">
            </td>
            </tr>
            <tr>
              <td>&puncsp;</td>
              <td>&puncsp;</td>
              <td align="center" class="btn">
                <button>Reset</button>
                <button>Submit</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
      

    <div class="footer"> 
      <div class="copyright">
          <p class="footer_text">Â©2005-2024 Ministry of Education, All rights reserved.</p>
      </div>
        <div class="poweredby">
          <span>Powered By</span>
          <img src="/assets/imgs/tbl_logo.png" alt="">
        </div>
        </div>

  </body>
</html>
